---
layout: default
---

<div id="post">
  <h1> {{ page.title }} </h1>
    
  <div class="body">
    <ul>
      <li> {{ page.date }} </li>
    </ul>
  </div>
    
  <div class="body">
    {{ content }}
  </div>
</div>

<div id="related">
  <h2>Related Posts</h2>
  <ul class="posts">
    {% for post in site.related_posts limit:3 %}
      <li><span>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
</div>
